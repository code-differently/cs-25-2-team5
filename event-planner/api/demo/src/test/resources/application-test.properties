# Test configuration - uses in-memory H2 database
locationiq.api.key=test-api-key
locationiq.api.base-url=https://test.locationiq.com/v1
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Disable JMX for tests
spring.jmx.enabled=false

# Clerk configuration for tests (dummy key to prevent null pointer)
clerk.secret.key=sk_test_dummy_key_for_testing_purposes_only

# LocationIQ API configuration for tests (dummy key to prevent null pointer)
locationiq.api.key=dummy_test_key_for_testing
locationiq.api.base-url=https://locationiq.com/v1
